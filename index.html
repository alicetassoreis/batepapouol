<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-container">
        <header>
            <img src="imagens/logo.png" alt="Logo">
            <button id="participants-btn"><img src="imagens/ícone.png" alt="Ícone de participantes"></button>
        </header>
        <ul id="messages" class="messages"></ul>
        <footer>
            <input type="text" id="message-input" placeholder="Escreva aqui...">
            <button id="send-btn"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    </div>

    <div id="participants" class="hidden">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <li id="todos">
            <ion-icon name="people"></ion-icon>
            <span>Todos</span>
        </li>
        <ul id="participants-list"></ul>

        <div class="options">
            <h3>Escolha a visibilidade:</h3>
            <ul>
                <li id="public-option">
                    <ion-icon name="lock-open-sharp"></ion-icon>
                    <span>Público</span>
                </li>
                <li id="private-option">
                    <ion-icon name="lock-closed-sharp"></ion-icon>
                    <span>Reservadamente</span>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
